<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <header id="header">
        <div class="header_inner">
            <div class="container">
                <div class="header_all">
                    <div class="hamburger-menu">
                        <input id="menu__toggle" type="checkbox" />
                        <label class="menu__btn" for="menu__toggle">
                            <span></span>
                        </label>

                        <ul class="menu__box">
                            <li><a class="menu__item" href="#">Home</a></li>
                            <li><a class="menu__item" href="#">About</a></li>
                            <li><a class="menu__item" href="#">Team</a></li>
                            <li><a class="menu__item" href="#">Contact</a></li>
                            <li><a class="menu__item" href="#">Twitter</a></li>
                        </ul>
                        <h3>DASHBOARD</h3>
                        <div class="noti_icon">
                            <i class="fa-solid fa-envelope-open"></i>
                        </div>
                    </div>

                </div>
                <div class="profile_part">
                    <div class="profile_all">
                        <div class="profile_image">
                            <img src="images/1.png" alt="">
                        </div>
                        <div class="profile_name">
                            <h3>ISHA KEETHI</h3>
                            <p>Class-2</p> <span>Roll no. 123456</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section id="task_box">
        <div class="task_all">
            <div class="container">
                <div class="task_details">
                    <div class="row">
                        <div class="col-lg-4 col-4  task_inner">
                            <div class="task_icon">
                                <i style="color: rgb(67, 6, 67);" class="fa-solid fa-book"></i>
                            </div>
                            <div class="task_text">
                                <h5>Home work</h5>
                            </div>
                        </div>
                        <div class="col-lg-4 col-4  task_inner">
                            <div class="task_icon">
                                <i style="color: rgb(17, 155, 17);" class="fa-solid fa-circle-check"></i>
                            </div>
                            <div class="task_text">
                                <h5>Attendance</h5>
                            </div>
                        </div>
                        <div class="col-lg-4 col-4  task_inner">
                            <div class="task_icon">
                                <i style="color: rgb(172, 66, 172);" class="fa-solid fa-hand-back-fist"></i>
                            </div>
                            <div class="task_text">
                                <h5>Examination</h5>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-4  task_inner">
                            <div class="task_icon">
                                <i style="color: rgb(212, 59, 59);" class="fa-solid fa-square-poll-horizontal"></i>
                            </div>
                            <div class="task_text">
                                <h5>Results</h5>
                            </div>
                        </div>
                        <div class="col-lg-4 col-4 task_inner">
                            <div class="task_icon">
                                <i style="color: rgb(163, 129, 163);" class="fa-solid fa-calendar"></i>
                            </div>
                            <div class="task_text">
                                <h5>Time-table</h5>
                            </div>
                        </div>
                        <div class="col-lg-4 col-4  task_inner">
                            <div class="task_icon">
                                <i style="color: rgb(234, 39, 78);" class="fa-solid fa-receipt"></i>    
                            </div>
                            <div class="task_text">
                                <h5>Fees</h5>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-4  task_inner">
                            <div class="task_icon">
                                <i style="color: rgb(90, 90, 244);" class="fa-solid fa-image"></i>
                            </div>
                            <div class="task_text">
                                <h5>Gallery</h5>
                            </div>
                        </div>
                        <div class="col-lg-4 col-4  task_inner">
                            <div class="task_icon">
                                <i style="color: rgb(244, 90, 211);" class="fa-solid fa-newspaper"></i>
                            </div>
                            <div class="task_text">
                                <h5>School-news</h5>
                            </div>
                        </div>
                        <div class="col-lg-4 col-4  task_inner">
                            <div class="task_icon">
                                <i style="color: rgb(244, 90, 103);" class="fa-solid fa-person"></i>  
                            </div>
                            <div class="task_text">
                                <h5>Events</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="navigation">
        <div class="navi_all">
            <div class="container">
                <div class="navi_inner">
                    <div class="row">
                        <div class="col-lg-4 col-4">
                            <div class="navi_icon">
                                <i class="fa-solid fa-house"></i>
                            </div>
                        </div>
                        <div class="col-lg-4 col-4">
                            <div class="navi_icon">
                                <i class="fa-solid fa-message"></i>
                            </div>
                        </div>
                        <div class="col-lg-4 col-4">
                            <div class="navi_icon">
                                <i class="fa-solid fa-user"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
